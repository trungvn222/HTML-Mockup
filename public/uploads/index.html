        <script type="text/javascript">
            function YotubePlay(){
                $(".youtube-play").each(function(index, el) {
                    var youtubeCodeEl = $(this).find(".youtube-code"),
                    button = $(this).find(".play"), that = $(this);
                    $(youtubeCodeEl).video();
                    $(button).click(function(event) {
                        event.preventDefault();
                        if( $(youtubeCodeEl).video("playing") ){
                            $(youtubeCodeEl).animate({
                                "opacity" : 0
                                },
                                500, function() {
                            });
                            $(that).removeClass('active');
                            $(youtubeCodeEl).video("pause");
                        }else{
                            $(youtubeCodeEl).video("play");
                            $(youtubeCodeEl).animate({
                                "opacity" : 1
                                },
                                500, function() {
                            });
                            $(that).addClass('active');
                        }
                        return false;
                    });
                    
                    
                });
            }
            $(window).load(function() {
                // load youtube if browser is not IE < 8
                YotubePlay();
               
            });
        </script>
